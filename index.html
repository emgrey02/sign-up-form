<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <title>Sign-up Form</title>
</head>

<body>
  <script defer src="/index.js"></script>
  <header>
    <div class="title-ctn">
      <img src="/images/rainbow.svg" alt="icon" />
      <h1>Odin</h1>
      <p>Photo by <a
          href="https://unsplash.com/@epicbat?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Vasilina
          Sirotina</a> on <a
          href="https://unsplash.com/photos/a-bunch-of-leaves-that-are-on-the-ground-fx-7KMpteMY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>

    </div>
  </header>
  <main>
    <div>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up <i>now</i> to get started</p>
      <p>You <i>know</i> you want to.</p>
    </div>
    <form netlify>
      <fieldset>
        <legend>Let's do this!</legend>
        <div class="ctn">

          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first name" />
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last name" />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone number" />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div>
            <label for="confirm-pass">Confirm Password</label>
            <input type="password" id="confirm-pass" name="password" required />
          </div>
        </div>
      </fieldset>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </form>
  </main>

</body>

</html>
